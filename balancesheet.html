<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Balance sheet</title>
</head>
<body>
    <div class="statement">
        <h2>Balance Sheet</h2>
        <table id="balance_sheet_table">
          <tr>
            <th>Assets</th>
            <th>Amount</th>
            <th>Liabilities</th>
            <th>Amount</th>
          </tr>
          <tr>
            <td>Cash</td>
            <td><input type="number" name="cash" step="0.01" required></td>
            <td>Accounts Payable</td>
            <td><input type="number" name="accounts_payable" step="0.01" required></td>
          </tr>
          <tr>
            <td>Accounts Receivable</td>
            <td><input type="number" name="accounts_receivable" step="0.01" required></td>
            <td>Loans Payable</td>
            <td><input type="number" name="loans_payable" step="0.01" required></td>
          </tr>
        </table>
        <div class="button-container">
            <button type="button" onclick="addBalanceSheetRow()" class="btn-add">Add Row</button>
            <button type="submit" onclick="calculateBalanceSheet()" class="btn-calculate">Calculate</button>
        </div>
      </div>
      
       
</body>
</html>
